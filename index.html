<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" 
    /> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="logo">SPLI</p>
    <p class="logo">TTER</p>
    <section id="body-contain">
      <div class="margin-1">
        <div class="row">
          <div class="col col-lg-6 col-sm-12 col-xs-12">
            <p class="desc">Bill</p>
            <img class="icon-dollar" src="images/icon-dollar.svg" alt="">
            <input type="text" class="bill-input" />
            <p class="desc select-tip">Select Tip %</p>
            <button class="tip-percent-choice">5%</button>
            <button class="tip-percent-choice">10%</button>
            <button class="tip-percent-choice">15%</button>
            <button class="tip-percent-choice choice-margin-top">25%</button>
            <button class="tip-percent-choice choice-margin-top">50%</button>
            <input type="text" placeholder="Custom" class="custom-percent-choice choice-margin-top" />

            <p class="desc">Number of People</p>
            <img class="icon-person" src="images/icon-person.svg" alt="">
            <input type="text" class="num-people" >
          </div>

          <div class="col col-lg-6 col-sm-12 col-xs-12 contain-answer">
           <div class="margin-1">
            <div class="align-left">
              <p class="tip-desc ">Tip Amount <br><span>/ person</span></p>
            <h1 class="tip-amt">$0.00</h1>
            </div>
            
            <div class="align-left">
              <p class="tip-desc">Total <br> <span>/ person</span></p>
            <h1 class="total-tip">$00.00</h1>
            </div>

            <button class="reset">Reset</button>
           </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/err_or_man">Jonathan</a>.
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
    <script src="app.js"></script>
  </body>
  
</html>
